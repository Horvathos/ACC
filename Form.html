<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your E-Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #444;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    section {
      padding: 20px;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 10px;
      padding: 10px;
      background-color: #fff;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your E-Shop</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <div class="product">
      <h2>Product 1</h2>
      <p>Description of Product 1.</p>
      <p>Price: $19.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <h2>Product 2</h2>
      <p>Description of Product 2.</p>
      <p>Price: $29.99</p>
      <button>Add to Cart</button>
    </div>

    <!-- Add more product entries as needed -->

  </section>

  <footer>
    <p>&copy; 2024 Your E-Shop. All rights reserved.</p>
  </footer>

</body>
</html>
